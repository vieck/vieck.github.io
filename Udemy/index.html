---
layout: default
---
<div class="udemy">
    <h1>Welcome to my teaching page.</h1>
    <div class="card-deck">
        {% for course in site.data.courses %}
        <div class="card">
            <img class="card-img-top img-fluid" style="margin: 0 auto" src="{{course.img}}" alt="Card image cap">
            <div class="card-body" style="background-color: {{course.color}}">
                <h4 class="card-title">{{course.name}}</h4>
                <label class="card-text">{{course.desc}}</label>
                <p class="card-text dark-text">Published {{course.published}}</p>
                <a href="https://goo.gl/jVwKn7" class="btn btn-primary">{{course.url}}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
