---
layout: default
---
<div class="udemy">
    <h1>Welcome to my teaching page.</h1>
    {% for project in site.data.projects %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{project.name}}</h4>
            <hr>
            <div class="card-img-top">
                <img class="img-fluid" style="margin: 0 auto" src="{{project.img}}" alt="Card image cap">
            </div>
            <p class="card-text">{{project.desc}}</p>
            <a href="https://goo.gl/jVwKn7" class="btn btn-primary">{{project.url}}</a>
        </div>
    </div>
    {% endfor %}
</div>
